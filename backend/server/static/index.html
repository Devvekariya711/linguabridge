<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaBridge API</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ‰</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 500px;
        }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        .emoji { font-size: 4rem; margin-bottom: 20px; }
        p { color: #a0a0a0; margin: 10px 0; }
        .endpoints {
            margin-top: 30px;
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }
        .endpoint {
            font-family: monospace;
            color: #4ade80;
            margin: 8px 0;
        }
        a { color: #60a5fa; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŒ‰</div>
        <h1>LinguaBridge</h1>
        <p>Offline Translation API Server</p>
        
        <div class="endpoints">
            <p><strong>API Endpoints:</strong></p>
            <div class="endpoint">GET <a href="/api/ping">/api/ping</a> - Health check</div>
            <div class="endpoint">GET <a href="/api/status">/api/status</a> - Engine status</div>
            <div class="endpoint">WS /socket.io - Real-time events</div>
        </div>
        
        <p style="margin-top: 20px; font-size: 0.9rem;">
            Frontend: <em>Not deployed</em>
        </p>
    </div>
</body>
</html>
