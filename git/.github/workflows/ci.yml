name: LinguaBridge CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run import tests
        run: |
          python -c "from backend.server.engine_stt import get_stt_engine; print('STT OK')"
          python -c "from backend.server.engine_nmt import get_nmt_engine; print('NMT OK')"
          python -c "from backend.server.engine_tts import get_tts_engine; print('TTS OK')"
          python -c "from backend.server.server_main import app; print('Server OK')"
      
      - name: Check code style
        run: |
          pip install flake8
          flake8 backend/ --max-line-length=120 --ignore=E501,W503 --count --show-source --statistics || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check file formatting
        run: |
          echo "Checking for trailing whitespace..."
          ! grep -r --include="*.py" -l "[[:space:]]$" backend/ || echo "Warning: trailing whitespace found"
